<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='simon-style.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <title>Simon: The Memory Game</title>
</head>
<body>
    <section id='game'>
        <div id='game-container'>
            <div id='green' class="button"></div>
            <div id='red' class="button"></div>
            <div id='yellow' class="button"></div>
            <div id='blue' class="button"></div>
        </div>
        <div id="circle-container">
            <div id="circle">SIMON</div>
        </div>
    </section>
    <section id='modal'>
        <div id='modal-container'>
            <h1>OOPS! That was the wrong button!</h1>
            <h2>Score: ?</h2>
            <button>Play Again</button>
        </div>
    </section>
    <script src='simon-script.js'></script>
</body>
</html>
